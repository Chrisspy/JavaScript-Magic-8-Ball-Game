			background-color: black;

		}
	</style>
</head>
<body>
	<div id="ball">
	<input type="text" placeholder="Ask your question?">
	<button onclick="FirstFunction()">Answer</button>

	</div>
<script>
	function FirstFunction(){
		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
		}
		var num = getRandomInt(1, 6);

		switch(num) {
			case 1:
				answer = "Yes";
				break;
			case 2:
				answer = "No";
				break;
			case 3:
				answer = "Maybe";
				break;
			case 4:
				answer = "Hazy";
				break;
			case 5:
				answer = "Outlook Not Good";
				break;
		}

		document.getElementById("Demo").innerHTML = answer;
	}

</script>
</body>
</html>
